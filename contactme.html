<body>
  <nav class="navbar">
    <a class="navbar-item-main" href="./">@EYNOMR</a>

      <a class="navbar-item" href="./contactme.html">contact me</a>

</nav>
  <main>
    <div class="main-container">
      <div class="header-container">
        <h2 class="header-title">
          <code>def contactme():</code>
        </h2>
        <p class="header-content">Get in touch with me!</p>
      </div>
      
        <div class="form-container">
          <form class="contact-form">
            <h2 class="form-title">lets get in touch!</h2>
            <div class="form-items">
              <label class="form-label">Name</label>
              <input class="form-input" type="text" id="name" required><br>
            </div>
            <div class="form-items">
              <label class="form-label">Email</label>
              <input class="form-input" type="email" id="email" required><br>
            </div>
            <div class="form-items">
              <label class="form-label">Message</label>
              <textarea class="form-input" id="message" name="message" rows="4" required></textarea><br>
            </div>
            <div class="btn-container">
              <div class="btn">
                <a class="btn-txt" class="aboutme-button">Submit</a>
              </div>
              <div class="or">or</div>
              <div class="contact-info-container">
                <ul class="contact-info">
                    <li><a href="mailto:a99omrani@gmail.com">Email</a></li>
                    <li><a href="https://www.linkedin.com/in/aomrani/">Linkedin</a></li>
                    <li><a href="https://github.com/eynomr">GitHub</a></li>
                </ul>
              </div>
            </div>
          </form>
        </div>
    </div>
  </div>
